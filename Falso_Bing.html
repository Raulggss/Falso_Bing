<!DOCTYPE html>
<html>
<head>
<style>
table, th, td{
border: 1px solid rgb(21, 18, 196);
background-color:rgb(21, 18, 196);
}
</style>
</head>

<body>
<h2><h1 style="font-size:300%;">FALSO BING</h1></h2>
<table style="width:100%">

<form method="GET" action="https://www.bing.com/?setlang=es">
<tr>
<th><label for="campo_palabra"><h1 style="font-size:300%;"><p style="color:rgb(77, 123, 192);">BING</p></h1></label></th>
</tr>
<tr>
<td style="background-color:rgb(77, 123, 192);"><h1><label for="campo_palabra"><p style="color: rgb(21, 18, 196);">Introduzca la palabra: </label>
<input type="text" id="campo_palabra" name="q" placeholder="Introduzca la palabra" style="width: 400px; height: 75px"></h1></h1></p>
</tr>
<tr>
<td style="background-color:rgb(77, 123, 192);"><h1 style="font-size:200%;"><input type="radio" name="setlang" id="en" value="en"><label for="en">Inglés</label>
<h1 style="background-color:rgb(77, 123, 192);"><input type="radio" name="setlang" id="zh" value="zh"><label for="zh">Chino</label>
<h1 style="background-color:rgb(77, 123, 192);"><input type="radio" name="setlang" id="ja" value="ja"><label for="ja">Japonés</label>
<h1 style="background-color:rgb(77, 123, 192);"><input type="radio" name="setlang" id="es" value="es"><label for="es">Español</label></h1>
<tr>
<td style="background-color:rgb(77, 123, 192);"><h1><input type="submit" value="ENVIAR" style="width: 300px; height: 100px"></h1>
</tr>
</form>
</body>
</html>
